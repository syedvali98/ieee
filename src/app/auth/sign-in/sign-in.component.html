<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center text-danger">Sign In</h3>
        </div>
    </div>
</div>
<div class="container" style="padding-top:20px;">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" [(ngModel)]="userEmail" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userPassword" name="password">
                </div>
                <button (click)="login()" class="btn btn-danger btn-block">Submit</button>
            </form>
            <p style="padding: 12px;" class="text-center">Are you a new Donor? <a class="text-danger text-center" [routerLink]="['/signup']">SignUp Here</a></p>
        </div>
    </div>
</div>
